name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint-check

    - name: Run tests
      run: npm test
      env:
        SUPPRESS_NO_CONFIG_WARNING: true
